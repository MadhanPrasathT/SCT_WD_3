<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      background: #ffffff;
      padding: 25px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
    }

    .option {
      margin: 8px 0;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h2 id="question"></h2>
  <div id="options"></div>
  <button onclick="nextQuestion()">Next</button>
</div>

<script>
  const quiz = [
    {
      type: "single",
      question: "Which language is used for web development?",
      options: ["Java", "Python", "JavaScript", "C"],
      answer: "JavaScript"
    },
    {
      type: "multi",
      question: "Select programming languages:",
      options: ["HTML", "Java", "CSS", "Python"],
      answer: ["Java", "Python"]
    },
    {
      type: "fill",
      question: "Fill in the blank: Java is a ____ language.",
      answer: "programming"
    }
  ];

  let index = 0;
  let score = 0;

  function loadQuestion() {
    const q = quiz[index];
    document.getElementById("question").innerText = q.question;
    const optionsDiv = document.getElementById("options");
    optionsDiv.innerHTML = "";

    if (q.type === "single") {
      q.options.forEach(opt => {
        optionsDiv.innerHTML += `
          <div class="option">
            <input type="radio" name="option" value="${opt}"> ${opt}
          </div>`;
      });
    }

    if (q.type === "multi") {
      q.options.forEach(opt => {
        optionsDiv.innerHTML += `
          <div class="option">
            <input type="checkbox" value="${opt}"> ${opt}
          </div>`;
      });
    }

    if (q.type === "fill") {
      optionsDiv.innerHTML = '<input type="text" id="fillAnswer" placeholder="Your answer">';
    }
  }

  function nextQuestion() {
    const q = quiz[index];

    if (q.type === "single") {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected && selected.value === q.answer) score++;
    }

    if (q.type === "multi") {
      const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(i => i.value);
      if (JSON.stringify(selected.sort()) === JSON.stringify(q.answer.sort())) score++;
    }

    if (q.type === "fill") {
      const val = document.getElementById("fillAnswer").value.trim().toLowerCase();
      if (val === q.answer.toLowerCase()) score++;
    }

    index++;

    if (index < quiz.length) {
      loadQuestion();
    } else {
      document.querySelector('.quiz-container').innerHTML = `<div id="result">Quiz Completed!<br>Score: ${score} / ${quiz.length}</div>`;
    }
  }

  loadQuestion();
</script>

</body>
</html>
